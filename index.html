<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing Component with Toggle master</title>
  </head>
  <body>
    <main>
      <section class="header">
        <h1>Our Pricing</h1>
        <div class="wrapper">
          <span class="header-text">Annually</span>
          <div class="box">
              <div class="circle"></div>
            </div>
          <span class="header-text">Monthly</span>
        </div>
      </section>
      <section class="card_grid">
        <div class="card">
          <p class="basic-text">Basic</p>

          <h2 class="basic-cost" id="basic">&dollar;19.99</h2>

          <ul class="card-list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li class="bottom">Send up to 3 GB</li>
          </ul>

          <button>Learn More</button>
        </div>
        <div class="card">
          <p class="professional-text">Professional</p>

          <h2 class="professional-cost" id="professional">&dollar;24.99</h2>

          <ul class="active-card-list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li class="bottom">Send up to 10 GB</li>
          </ul>

          <button>Learn More</button>
        </div>
        <div class="card">
          <p class="master-text">Master</p>

          <h2 class="master-cost" id="master">&dollar;39.99</h2>

          <ul class="card-list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li class="bottom">Send up to 20 GB</li>
          </ul>

          <button>Learn More</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
