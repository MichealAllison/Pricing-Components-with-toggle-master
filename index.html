<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing Component with Toggle master</title>
  </head>
  <body>
    <div class="big__wrapper">
      <div class="header">
        <h1>Our Pricing</h1>
        <div class="toggle__content">
          <h3 class="header__text">Annually</h3>
          <div class="box">
            <div class="circle"></div>
          </div>
          <h3 class="header__text">Monthly</h3>
        </div>
      </div>

      <div class="card__grid">
        <div class="card">
          <p class="basic__text">Basic</p>
          <h2 class="basic__cost" id="basic">&dollar;19.99</h2>

          <ul class="card__list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li class="buttom">Send up to 3 GB</li>
            <button>Learn More</button>
          </ul>
        </div>

        <div class="card">
          <p class="professional__text">Professional</p>
          <h2 class="professional__cost" id="professional">&dollar;24.99</h2>

          <ul class="card__list">
            <li>1 TB Storage</li>
            <li>6 Users Allowed</li>
            <li class="buttom">Send up to 10 GB</li>
            <button>Learn More</button>
          </ul>
        </div>

        <div class="card">
          <p class="master__text">Basic</p>
          <h2 class="master__cost" id="master">&dollar;39.99</h2>

          <ul class="card__list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li class="buttom">Send up to 20 GB</li>
            <button>Learn More</button>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
